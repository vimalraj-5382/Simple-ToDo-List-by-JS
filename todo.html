<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="listbox">
        <input type="text" id="input"><button onclick="add()" id="addBtn">Add</button>
        <ul id="list">
        </ul>
    </div>
    

    <script>
        function add(){
            //Selecting Input ToDo List
            let toDo = document.getElementById("input").value
            //Selecting Unordered List
            let list = document.getElementById("list")
            //Creating List
            let listItem = document.createElement("li")
            listItem.setAttribute("id","liStContent")

            listItem.innerHTML=toDo + "<button onclick=\"deleteList(event)\" id=\"deleteBtn\">Delete</button>"
            list.append(listItem)
        }
        function deleteList(event){
            event.target.parentElement.remove()
        }

    </script>
</body>
</html>
